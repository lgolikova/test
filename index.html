<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="hero center">
            <header class="hero__header header center">
                <div class="header__container">
                    <img src="./assets/images/logo.svg" alt="logo" />
                    <div class="header__input-container">
                        <input
                            class="header__search-bar"
                            type="text"
                            placeholder="Search bar"
                        />
                    </div>
                </div>
                <div class="header__container">
                    <a class="header__link" href="#">Become an Mentor</a>
                    <div class="header__btn-container">
                        <button
                            type="button"
                            class="header__btn header__btn_white"
                        >
                            Login
                        </button>
                        <button
                            type="button"
                            class="header__btn header__btn_pink"
                        >
                            Sign Up
                        </button>
                    </div>
                </div>
            </header>
            <div class="hero__content center">
                <div class="hero-container-left">
                    <h1 class="hero__heading">
                        Find the Best Courses and Amazing Mentor
                    </h1>
                    <p class="hero__desc">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit
                        ut aliquam, purus sit amet luctus venenatis, lectus
                        magna fringilla urna, porttitor rhoncus
                    </p>
                    <div class="hero__search-bar-container">
                        <input
                            class="hero__search-bar"
                            type="text"
                            placeholder="Type in the course you want to learn"
                        />
                        <button type="button" class="hero__search-btn">
                            Search
                        </button>
                    </div>
                    <div class="hero__plus-container">
                        <p class="hero__plus-item hero__plus-item_acces">
                            Life Time Acces
                        </p>
                        <p class="hero__plus-item hero__plus-item_mentor">
                            Expert Mentor
                        </p>
                        <p class="hero__plus-item hero__plus-item_courses">
                            100K+ Courses
                        </p>
                    </div>
                </div>
                <div class="hero-container-right">
                    <div class="hero__img-container">
                        <img
                            class="hero__basic-img"
                            src="./assets/images/image-place-holder_big.jpg"
                            alt="image"
                        />
                        <img
                            class="hero__icon hero__icon_bell"
                            src="./assets/images/bell-icon.svg"
                            alt="icon"
                        />
                        <img
                            class="hero__icon hero__icon_verifire"
                            src="./assets/images/verification-icon.svg"
                            alt="icon"
                        />
                        <img
                            class="hero__icon hero__icon_love"
                            src="./assets/images/love-icon.svg"
                            alt="icon"
                        />
                        <div class="hero__rating-container">
                            <p class="hero__rating">500+</p>
                            <p class="hero__rating-text">Total Review</p>
                            <div class="hero__star-container">
                                <img
                                    src="./assets/images/star.svg"
                                    alt="star-icon"
                                />
                                <img
                                    src="./assets/images/star.svg"
                                    alt="star-icon"
                                />
                                <img
                                    src="./assets/images/star.svg"
                                    alt="star-icon"
                                />
                                <img
                                    src="./assets/images/star.svg"
                                    alt="star-icon"
                                />
                                <img
                                    src="./assets/images/star.svg"
                                    alt="star-icon"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hero__circle"></div>
            </div>
        </section>
    </body>
</html>
